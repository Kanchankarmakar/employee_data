<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #cceeff, #99ddff); /* Gradient background */
            background-size: cover; /* Cover entire screen */
            background-repeat: no-repeat; /* No repeating of image */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Blue header */
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Data Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ employee_data.employee_id }}</td>
                    <td>{{ employee_data.name }}</td>
                    <td>{{ employee_data.department }}</td>
                    <td>{{ employee_data.email }}</td>
                    <td>{{ employee_data.dob }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
